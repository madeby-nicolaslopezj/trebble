<template name="newsIndex">
	<div class="pages page-blog" id="page-blog">
		<div class="container">
			<h1 class="line-divider text-center">{{ dict 'newsTitle' }}</h1>
			<article>
				<div class="row">
					<div class="span10 offset1">
						<div class="row-fluid masonry">
							{{# each posts }}
								<div class="span4 item mansonry-item">
									<a href="{{ pathFor 'news.show' }}">
										<div class="box">
											<div class="img-container" style="background-image: url('{{ image.url }}');"> 
											</div>
										</div>
									</a>
									<h5>
										{{ title }}<br/>
										<small>{{ createdAt }}</small>
									</h5>
									<p class="smallFontBy08">{{ readMore }}</p>
									<div class="read-more">
										<a href="{{ pathFor 'news.show' }}">Leer m√°s...</a>
									</div>
								</div>
							{{/ each }}
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>
</template>

<template name="newsShow">
	{{# with post }}
		<div class="container">
			<header>
				<h5 class="line-divider text-center">{{ title }}</h5>
			</header>
			<div class="row">
				<div class="span8 offset2 blog-details">
					<div class="text-center">
						<img src="{{ image.url }}" style="max-width: 100%;">
					</div>
					<br>
					<div>
						<div class="pull-right share-buttons">
							<a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ title }}" data-lang="es">Twittear</a>
							<iframe frameborder="0" height="20" width="200" src="http://www.facebook.com/plugins/like.php?href={{ urlFor 'news.show' }}&width&layout=button_count&action=like&show_faces=false&share=true&height=20&appId=601797256593917"></iframe>
						</div>
						<h5>
							{{ title }}<br/>
							<small>{{ createdAt }}</small>
						</h5>
						<div style="font-size: 80%;">
							{{{ content }}}
						</div>
						<br><br>
					</div>
					<div>
					<div id="disqus_thread"></div>
					<script type="text/javascript">
					var disqus_shortname = 'trucko';
					(function() {
						var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
						dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
					})();
					</script>
					<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
					<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
					</div>
				</div>
			</div>
		</div>
	{{/ with }}
</template>
