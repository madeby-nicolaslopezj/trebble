<template name="nextEventsIndex">
	<div class="next-events">
		<div class="container" id="next-events">
			<h1 class="line-divider text-center">{{ dict 'nextEventsTitle' }}</h1>
			<div class="row ">
				<div class="span10 offset1">
					<div class="row-fluid masonry">
						{{# each nextEvents }}
							<div class="span3 item mansonry-item">
								<div class="box">
									<a href="{{ pathFor 'nextEvents.show' }}">
										<div class="item-container" style="background-image:url('{{ image.url }}');">
											<p class="text">
												{{ name }}
											</p>
										</div>
									</a>
								</div>
							</div>
						{{/ each }}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="nextEventsShow">
	<div class="next-events">
		<div class="container" id="next-events">
			<h1 class="line-divider text-center">{{ dict 'nextEventsTitle' }}</h1>
			<div class="row">
				<div class="span10 offset1">
					{{# with event }}
						<div class="well item-detail">
							<div class="row-fluid">
								<div class="span4 afiche-container">
									<img src="{{ afiche.url }}">
								</div>
								<div class="span8">
									<div class="pull-right share-buttons">
										<a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ name }}" data-lang="es">Twittear</a>
										<iframe frameborder="0" height="20" width="200" src="http://www.facebook.com/plugins/like.php?href={{ urlFor 'nextEvents.show' }}&width&layout=button_count&action=like&show_faces=false&share=true&height=20&appId=601797256593917"></iframe>
									</div>
									<h5>{{ name }}</h5>
									<div class="content">
										{{{ content }}}
									</div>
									{{# if ticketUrl }}
										<div class="tickets">
											<a href="{{ ticketUrl }}" target="_BLANK">Comprar Tickets</a>
										</div>
									{{/ if }}
								</div>
							</div>
						</div>
					{{/ with }}
					<div class="row-fluid masonry">
						{{# each nextEvents }}
							<div class="span3 item mansonry-item">
								<div class="box">
									<a href="{{ pathFor 'nextEvents.show' }}">
										<div class="item-container" style="background-image:url('{{ image.url }}');">
											<p class="text">
												{{ name }}
											</p>
										</div>
									</a>
								</div>
							</div>
						{{/ each }}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
